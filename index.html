<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
    <div class="content">
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p class="headerparagraph">Sign-up for our 30-day trial. No credit card required.</p>
        </header>
        <main>
            <section class="interactive">
                <div class="views"><span id="pageviews">100K</span> Pageviews</div>
                <div class="price"><span id="pricenumber">16.00$</span>&nbsp;&nbsp;/month</div>
                <div class="slider">
                    <input type="range" min="1" max="9" step="2" value="5" id="priceslider" onchange="pageChange()">


                </div>
            </section>

            <section class="toggle">
                <div class="monthly">Monthly Billing</div>
                <label class="switch">
                    <input type="checkbox" id="monthslider" onchange="pageChange()">
                    <span class="round"></span>
                </label>
                <div class="yearly">Yearly Billing</div>
                <div class="discount"></div>
            </section>
            <hr>
            <section class="start">
                <div class="pros">
                    <ul>
                        <li> Unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>
                </div>
                <div class="starttrial">
                    <button>Start my trial</button>
                </div>
            </section>
        </main>

    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by Natallia Harmon.
    </footer>
    <script src="assets/scripts/slider.js "></script>
    <script src="assets/scripts/media.js "></script>
</body>

</html>
